<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="SatelliteManager">
    <head>
    <!-- META -->
    <meta charset="utf-8">
    <!-- Optimize mobile viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Satellite Manager</title>

    <!-- SCROLLS -->
    <!-- load bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

    <style>
    html 					{ overflow-y:scroll; }
    body 					{ padding-top:50px; }
    #sat-list 				{ margin-bottom:30px; }
    #sat-form 	 			{ margin-bottom:50px; }
    </style>

    <!-- SPELLS -->
    <!-- load angular -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script src="js/controllers/main.js"></script> <!-- load up our controller -->
    <script src="js/services/satellites.js"></script> <!-- load our satellite service -->
    <script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
<div class="container">

    <!-- HEADER -->
    <div class="jumbotron text-center">
        <h1>Available Satellites <span class="label label-info">{{ satellites.length }}</span></h1>
    </div>

    <!-- Satellite LIST -->
    <div id="satellite-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE SATELLITES IN $scope.satellites -->
            <div class="checkbox" ng-repeat="sat in satellites">
                <label>
                    <input type="checkbox" ng-click="deleteSatellitesat._id)"> {{ sat.name }}
                </label>
            </div>

            <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>

        </div>
    </div>

    <!-- FORM TO CREATE SATELLITES -->
    <div id="satellite-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="I want to buy a puppy that will love me forever" ng-model="formData.text">
                </div>

                <!-- createSatellite() WILL CREATE NEW SATELLITES -->
                <button type="submit" class="btn btn-primary btn-lg" ng-click="createSatellite()">Add</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
